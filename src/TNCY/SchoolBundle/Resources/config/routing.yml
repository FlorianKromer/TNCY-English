tncy_school_index:
    path:     /
    defaults: { _controller: TNCYSchoolBundle:Default:index }

tncy_school_contact:
    path:     /contact
    defaults: { _controller: TNCYSchoolBundle:Default:contact }

tncy_school_news:
    path:     /actu
    defaults: { _controller: TNCYSchoolBundle:Default:news }

tncy_school_about:
    path:     /about
    defaults: { _controller: TNCYSchoolBundle:Default:about }

tncy_school_lessons:
    path:     /lessons
    defaults: { _controller: TNCYSchoolBundle:Default:lessons }

tncy_school_lessondetail:
    path:     /lesson/{id}
    defaults: { _controller: TNCYSchoolBundle:Default:detailLesson }

tncy_school_dashboard:
    path:     /dashboard
    defaults: { _controller: TNCYSchoolBundle:Default:dashboard }

#exercice
tncy_school_memory:
    path:     /exercice/memory/{idExercice}/{idExerciceResult}
    defaults: { _controller: TNCYSchoolBundle:Exercice:memory, idExercice : 1, idExerciceResult : 0 }

tncy_school_memory_data:
    pattern: /exercice/memory-data/{id}
    defaults: { _controller: TNCYSchoolBundle:Exercice:memoryData, id : 1}
    options:
        expose: true

tncy_school_song:
    path:     /exercice/song/{idExercice}/{idExerciceResult}
    defaults: { _controller: TNCYSchoolBundle:Exercice:song, idExercice : 1, idExerciceResult : 0 }

tncy_school_vocabulary:
    path:     /exercice/vocabulary/{idExercice}/{idExerciceResult}
    defaults: { _controller: TNCYSchoolBundle:Exercice:vocabulary, idExercice : 1, idExerciceResult : 0 }

tncy_school_match:
    path:     /exercice/match/{idExercice}/{idExerciceResult}
    defaults: { _controller: TNCYSchoolBundle:Exercice:match, idExercice : 1, idExerciceResult : 0 }

tncy_school_find_exercice:
    path:     /exercice/find/{id}
    defaults: { _controller: TNCYSchoolBundle:Exercice:find, id : 1 }

tncy_school_exercice_result:
    path: /exercice/result
    defaults: { _controller: TNCYSchoolBundle:Exercice:result }
    options:
        expose: true

#profile
tncy_school_profile:
    path:     /user/{id}
    defaults: { _controller: TNCYSchoolBundle:Profile:user }
tncy_school_github:
    path:     /github/{id}
    defaults: { _controller: TNCYSchoolBundle:Profile:githubUser }
tncy_school_facebook:
    path:     /facebook/{id}
    defaults: { _controller: TNCYSchoolBundle:Profile:facebookUser }
tncy_school_marks:
    path:     /marks/{id}
    defaults: { _controller: TNCYSchoolBundle:Profile:marks }

